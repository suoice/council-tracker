<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council Nexus | Enterprise Green</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['"Space Mono"', 'monospace'] },
                    colors: {
                        brand: { green: '#00c16a', dark: '#050505' },
                        corp: { base: '#ffffff', surface: '#fafafa', border: '#e5e5e5', subtle: '#737373' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #ffffff; color: #050505; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #d4d4d4; border-radius: 4px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .sidebar-sticky { position: sticky; top: 0; height: 100vh; }
        ::selection { background-color: #00c16a; color: white; }
    </style>
</head>
<body class="antialiased overflow-x-hidden flex min-h-screen">

    <!-- LEFT SIDEBAR -->
    <aside class="hidden lg:flex flex-col w-[260px] bg-brand-dark text-white sidebar-sticky z-50">
        <div class="px-6 py-8 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-brand-green text-white flex items-center justify-center font-mono font-bold text-sm rounded-sm shadow-[0_0_15px_rgba(0,193,106,0.3)]">CN</div>
                <div><h1 class="font-sans font-semibold text-sm uppercase">Council Nexus</h1><p class="font-mono text-[10px] text-gray-500">SYS.2.1</p></div>
            </div>
        </div>
        <nav class="flex-1 py-6 px-4 space-y-1">
            <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-white border-l-2 border-brand-green bg-white/5"><i data-lucide="layout-grid" class="w-4 h-4 text-brand-green"></i>Overview</a>
        </nav>
        <div class="mt-auto px-6 py-6 border-t border-white/10">
            <div id="connection-status" class="text-[10px] font-mono text-gray-500 flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div> Connecting...
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 max-w-5xl w-full border-r border-corp-border min-h-screen bg-white">
        <header class="lg:hidden sticky top-0 bg-white border-b border-corp-border p-4 z-40 flex justify-between items-center">
            <div class="font-bold text-lg uppercase tracking-tight">Council Nexus</div>
            <div class="w-8 h-8 bg-brand-green text-white flex items-center justify-center font-bold text-xs rounded-sm">CN</div>
        </header>

        <!-- DEBUG ALERT BOX (Hidden by default) -->
        <div id="error-banner" class="hidden m-6 p-4 bg-red-50 border border-red-200 rounded-sm">
            <h3 class="text-red-800 font-bold flex items-center gap-2"><i data-lucide="alert-octagon" class="w-4 h-4"></i> Data Error</h3>
            <p id="error-message" class="text-sm text-red-600 mt-1 font-mono"></p>
        </div>

        <!-- STATS -->
        <div class="grid grid-cols-2 md:grid-cols-4 border-b border-corp-border divide-x divide-corp-border bg-corp-surface">
            <div class="p-6"><div class="text-[10px] font-mono uppercase text-corp-subtle tracking-widest mb-2">Total Tasks</div><div class="text-2xl font-semibold" id="stat-active">--</div></div>
            <div class="p-6"><div class="text-[10px] font-mono uppercase text-corp-subtle tracking-widest mb-2">Overdue</div><div class="text-2xl font-semibold" id="stat-overdue">--</div></div>
            <div class="p-6"><div class="text-[10px] font-mono uppercase text-corp-subtle tracking-widest mb-2">Urgent</div><div class="text-2xl font-semibold" id="stat-urgent">--</div></div>
            <div class="p-6"><div class="text-[10px] font-mono uppercase text-corp-subtle tracking-widest mb-2 text-brand-green">On Track</div><div class="text-2xl font-semibold text-brand-green" id="stat-normal">--</div></div>
        </div>

        <!-- EXECUTIVES -->
        <div class="px-8 py-8 border-b border-corp-border overflow-x-auto">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-sm font-semibold uppercase tracking-wider">Board Members</h2>
                <span class="text-[10px] font-mono bg-corp-surface border border-corp-border px-2 py-0.5 text-gray-500" id="exec-count">0</span>
            </div>
            <div class="flex gap-6 min-w-max pb-2" id="executives-list"></div>
        </div>

        <!-- SEARCH -->
        <div class="sticky top-0 lg:static bg-white/95 backdrop-blur-sm z-30 px-8 py-4 border-b border-corp-border flex gap-4 items-center">
            <div class="relative flex-1">
                <i data-lucide="search" class="absolute left-0 top-2.5 w-4 h-4 text-gray-300"></i>
                <input type="text" id="searchInput" placeholder="Search database..." class="w-full bg-transparent border-b border-corp-border py-2 pl-8 pr-4 text-sm font-medium focus:outline-none focus:border-brand-green placeholder:text-gray-300">
            </div>
            <select id="filterStatus" class="bg-transparent border border-corp-border text-xs font-mono uppercase tracking-wide rounded-sm px-3 py-2 text-gray-600 focus:outline-none focus:border-brand-green cursor-pointer">
                <option value="all">View: All</option>
                <option value="urgent">View: Urgent</option>
                <option value="overdue">View: Overdue</option>
            </select>
        </div>

        <!-- FEED -->
        <div class="bg-white min-h-screen pb-20">
            <div id="feed-container" class="divide-y divide-gray-100">
                <div class="p-12 text-center text-xs font-mono text-gray-300 uppercase tracking-widest">Initializing Data Stream...</div>
            </div>
        </div>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside class="hidden xl:block w-[380px] sidebar-sticky bg-corp-surface border-l border-corp-border overflow-y-auto">
        <div id="details-panel-empty" class="h-full flex flex-col items-center justify-center text-center text-gray-400 p-8">
            <div class="w-12 h-12 border border-dashed border-gray-300 rounded-sm flex items-center justify-center mb-4"><i data-lucide="mouse-pointer-2" class="w-4 h-4 text-gray-300"></i></div>
            <p class="text-sm font-medium text-gray-900">No Selection</p>
        </div>
        <div id="details-panel-content" class="hidden flex flex-col min-h-full">
            <div class="p-8 border-b border-corp-border bg-white">
                <div class="flex justify-between items-start mb-4">
                    <!-- Avatar Container -->
                    <div id="detail-avatar" class="w-10 h-10 rounded-sm bg-gray-50 border border-corp-border text-brand-green flex items-center justify-center font-mono text-xs font-bold overflow-hidden">--</div>
                    <span id="detail-badge" class="px-2 py-0.5 text-[10px] uppercase font-bold tracking-wider border border-gray-200 text-gray-500">--</span>
                </div>
                <h2 id="detail-title" class="text-xl font-semibold text-black mb-1 leading-tight">--</h2>
                <p id="detail-subtitle" class="text-sm text-corp-subtle">--</p>
            </div>
            <div class="p-8 space-y-6 flex-1">
                <div class="grid grid-cols-2 gap-6">
                    <div class="group"><span class="block text-[10px] font-mono uppercase text-gray-400 mb-1">Deadline</span><span id="detail-deadline" class="block text-sm font-medium text-black">--</span></div>
                    <div class="group"><span class="block text-[10px] font-mono uppercase text-gray-400 mb-1">Requested By</span><span id="detail-requester" class="block text-sm font-medium text-black">--</span></div>
                </div>
                <div id="detail-blocker-box" class="hidden p-4 bg-white border-l-2 border-red-500 shadow-sm flex gap-3 items-start">
                    <i data-lucide="alert-triangle" class="w-4 h-4 text-red-600 mt-0.5 shrink-0"></i>
                    <div><p class="text-[10px] font-bold text-red-600 uppercase tracking-wide mb-1">Blocker</p><p id="detail-blocker" class="text-xs text-gray-600 leading-relaxed">--</p></div>
                </div>
                <div class="pt-6 border-t border-gray-200">
                    <h3 class="text-[10px] font-mono uppercase text-gray-400 mb-6 flex items-center gap-2"><i data-lucide="history" class="w-3 h-3 text-brand-green"></i> Activity Log</h3>
                    <div id="history-list" class="space-y-0 relative pl-2"></div>
                </div>
            </div>
        </div>
    </aside>

    <script>
        // *** CRITICAL: PASTE YOUR REAL URL HERE ***
        const API_URL = 'PASTE_YOUR_URL_HERE'; 

        let db = { executives: [], tasks: [], history: [] };

        window.addEventListener('load', async () => {
            lucide.createIcons();
            await fetchData();
        });

        async function fetchData() {
            const statusEl = document.getElementById('connection-status');
            const errorBanner = document.getElementById('error-banner');
            const errorMsg = document.getElementById('error-message');
            
            try {
                if (API_URL.includes('PASTE_YOUR_URL_HERE') || API_URL === '') {
                    throw new Error("MISSING URL: You need to paste your Google Web App URL into line 118 of the code.");
                }

                const res = await fetch(API_URL);
                const text = await res.text();
                
                if (text.trim().startsWith('<')) {
                    console.error("Server Response:", text);
                    throw new Error("INVALID RESPONSE: Received HTML instead of JSON. Check your permissions (Must be 'Anyone') and deployment version.");
                }

                try {
                    db = JSON.parse(text);
                } catch (e) {
                    throw new Error("JSON PARSE ERROR: The data returned was not valid JSON.");
                }

                statusEl.innerHTML = '<div class="w-2 h-2 rounded-full bg-brand-green"></div> Online';
                renderStats();
                renderExecutives();
                renderFeed();

            } catch (e) {
                console.error(e);
                statusEl.innerHTML = '<div class="w-2 h-2 rounded-full bg-red-500"></div> Error';
                errorBanner.classList.remove('hidden');
                errorMsg.innerText = e.message;
                document.getElementById('feed-container').innerHTML = `<div class="p-12 text-center text-sm text-red-400 font-mono">CONNECTION FAILED: ${e.message}</div>`;
            }
        }

        // --- SAFE RENDERING HELPERS (PREVENTS CRASHES) ---
        const safeLower = (str) => (str ? str.toString().toLowerCase() : '');
        const safeStr = (str) => (str ? str.toString() : '');
        const safeDate = (dateStr) => {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            return isNaN(d.getTime()) ? 'Invalid Date' : d.toLocaleDateString();
        };

        // Resolve ID to Name for "Requested By"
        const getRequesterName = (reqVal) => {
            if (!reqVal) return 'N/A';
            const match = db.executives.find(e => e.Executive_ID == reqVal);
            return match ? match.Name : reqVal;
        };

        function renderStats() {
            document.getElementById('stat-active').textContent = db.tasks.length;
            document.getElementById('stat-overdue').textContent = db.tasks.filter(t => safeLower(t.Status) === 'overdue').length;
            document.getElementById('stat-urgent').textContent = db.tasks.filter(t => safeLower(t.Status) === 'urgent').length;
            document.getElementById('stat-normal').textContent = db.tasks.filter(t => safeLower(t.Status) === 'normal').length;
            document.getElementById('exec-count').textContent = db.executives.length;
        }

        function renderExecutives() {
            const container = document.getElementById('executives-list');
            container.innerHTML = '';
            
            // SORTING LOGIC: Active tasks first, then by ID
            const sortedExecs = [...db.executives].sort((a, b) => {
                const countA = db.tasks.filter(t => t.Current_Owner_ID == a.Executive_ID).length;
                const countB = db.tasks.filter(t => t.Current_Owner_ID == b.Executive_ID).length;
                
                // If one has tasks and the other doesn't, active ones go to left (top of sort)
                if (countA > 0 && countB === 0) return -1;
                if (countA === 0 && countB > 0) return 1;
                
                // Otherwise keep original order (by ID)
                return a.Executive_ID - b.Executive_ID;
            });

            sortedExecs.forEach(exec => {
                // Safeguard against missing Executive_IDs
                if (!exec.Executive_ID) return;

                const taskCount = db.tasks.filter(t => t.Current_Owner_ID == exec.Executive_ID).length;
                const hasUrgent = db.tasks.some(t => t.Current_Owner_ID == exec.Executive_ID && (safeLower(t.Status) === 'urgent' || safeLower(t.Status) === 'overdue'));
                const borderColor = hasUrgent ? 'border-red-400' : 'border-gray-200';
                
                // Safe name splitting
                const firstName = exec.Name ? exec.Name.split(' ')[0] : 'Unknown';
                const initials = exec.Image_Initials || '??';
                const imgUrl = exec.Image_URL || '';

                const el = document.createElement('button');
                el.className = 'flex flex-col items-center gap-2 group min-w-[72px]';
                el.onclick = () => selectExecutive(exec);
                
                const avatarHTML = imgUrl 
                    ? `<img src="${imgUrl}" class="w-full h-full object-cover rounded-sm" alt="${initials}">`
                    : `<span class="text-sm font-semibold tracking-tight text-gray-700">${initials}</span>`;

                el.innerHTML = `
                    <div class="relative w-14 h-14 rounded-sm bg-white border ${borderColor} flex items-center justify-center transition-all group-hover:border-brand-green group-hover:-translate-y-1 overflow-hidden">
                        ${avatarHTML}
                        ${taskCount > 0 ? `<div class="absolute -top-1 -right-1 min-w-[18px] h-[18px] px-1 bg-brand-green text-white text-[9px] font-mono flex items-center justify-center rounded-sm z-10 shadow-sm">${taskCount}</div>` : ''}
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-xs font-medium text-gray-900 group-hover:text-brand-green transition-colors">${firstName}</span>
                    </div>`;
                container.appendChild(el);
            });
        }

        function renderFeed(filterExecId = null) {
            const container = document.getElementById('feed-container');
            container.innerHTML = '';
            let filtered = db.tasks;
            
            if (filterExecId) filtered = filtered.filter(t => t.Current_Owner_ID == filterExecId);
            
            const search = safeLower(document.getElementById('searchInput').value);
            const statusFilter = document.getElementById('filterStatus').value;

            filtered = filtered.filter(t => {
                const desc = safeLower(t.Description);
                const tid = safeLower(t.Task_ID);
                const status = safeLower(t.Status);
                const matchesSearch = desc.includes(search) || tid.includes(search);
                const matchesStatus = statusFilter === 'all' || status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="p-12 text-center text-sm text-gray-400 font-mono">NO RECORDS FOUND</div>`;
                return;
            }

            filtered.forEach(task => {
                const owner = db.executives.find(e => e.Executive_ID == task.Current_Owner_ID) || { Name: 'Unknown', Image_Initials: '??' };
                const isUrgent = safeLower(task.Status) !== 'normal';
                const imgUrl = owner.Image_URL || '';
                
                const el = document.createElement('div');
                el.className = 'group p-6 hover:bg-gray-50 transition-colors cursor-pointer border-l-4 border-l-transparent hover:border-l-brand-green';
                el.onclick = () => selectTask(task, owner);
                
                const displayReq = getRequesterName(safeStr(task.Requested_By));
                const displayStatus = safeStr(task.Status).toUpperCase() || 'UNKNOWN';
                
                const avatarHTML = imgUrl 
                    ? `<img src="${imgUrl}" class="w-full h-full object-cover rounded-sm" alt="${owner.Image_Initials}">`
                    : owner.Image_Initials;

                el.innerHTML = `
                    <div class="flex items-start gap-5">
                        <div class="shrink-0 mt-1">
                             <span class="text-[10px] font-mono text-gray-400 block mb-1">OWNER</span>
                            <div class="w-8 h-8 rounded-sm bg-gray-50 flex items-center justify-center text-xs font-bold text-gray-600 border border-gray-200 overflow-hidden">
                                ${avatarHTML}
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <div class="flex items-center gap-2">
                                    <span class="text-xs font-mono text-brand-green opacity-80">#${safeStr(task.Task_ID)}</span>
                                    <h3 class="text-sm font-bold text-gray-900 truncate">${safeStr(task.Description)}</h3>
                                </div>
                                <span class="ml-2 px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider border rounded-sm ${getStatusClasses(task.Status)}">${displayStatus}</span>
                            </div>
                            <div class="flex items-center gap-6 mt-3">
                                <div class="flex items-center gap-2 text-xs text-gray-500"><span class="font-mono text-[9px] uppercase text-gray-400">Due</span><span class="${isUrgent ? 'text-red-600 font-medium' : ''}">${safeDate(task.Deadline)}</span></div>
                                <div class="flex items-center gap-2 text-xs text-gray-500"><span class="font-mono text-[9px] uppercase text-gray-400">Req</span><span>${displayReq}</span></div>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        function selectExecutive(exec) {
            renderFeed(exec.Executive_ID);
            showDetails(true);
            updateDetailPanel(safeStr(exec.Name), safeStr(exec.Position), safeStr(exec.Image_Initials), safeStr(exec.Committee), exec.Image_URL);
            document.getElementById('detail-deadline').parentElement.classList.add('hidden');
            document.getElementById('detail-requester').parentElement.classList.add('hidden');
            document.getElementById('detail-blocker-box').classList.add('hidden');
            renderHistoryLog(db.history.filter(h => h.Owner_ID == exec.Executive_ID));
        }

        function selectTask(task, owner) {
            showDetails(true);
            updateDetailPanel(safeStr(task.Task_ID), safeStr(task.Description), safeStr(owner.Image_Initials), safeStr(task.Status), owner.Image_URL);
            document.getElementById('detail-deadline').parentElement.classList.remove('hidden');
            document.getElementById('detail-deadline').textContent = safeDate(task.Deadline);
            document.getElementById('detail-requester').parentElement.classList.remove('hidden');
            
            const rawReq = safeStr(task.Requested_By);
            document.getElementById('detail-requester').textContent = getRequesterName(rawReq);
            
            const blockerBox = document.getElementById('detail-blocker-box');
            if (task.Blockers && task.Blockers !== 'None' && task.Blockers !== '') {
                blockerBox.classList.remove('hidden');
                document.getElementById('detail-blocker').textContent = task.Blockers;
            } else { blockerBox.classList.add('hidden'); }
            renderHistoryLog(db.history.filter(h => h.Task_ID == task.Task_ID));
        }

        function updateDetailPanel(title, subtitle, avatar, badge, imgUrl) {
            document.getElementById('detail-title').textContent = title;
            document.getElementById('detail-subtitle').textContent = subtitle;
            
            const avatarEl = document.getElementById('detail-avatar');
            if (imgUrl) {
                avatarEl.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover">`;
            } else {
                avatarEl.innerHTML = avatar;
            }
            
            document.getElementById('detail-badge').textContent = badge;
        }

        function renderHistoryLog(historyItems) {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            if (!historyItems.length) { list.innerHTML = '<div class="text-[10px] text-gray-300 font-mono uppercase tracking-widest pl-4">No Data Available</div>'; return; }
            historyItems.sort((a,b) => new Date(b.Date) - new Date(a.Date)).forEach((h, idx) => {
                const isLast = idx === historyItems.length - 1;
                const el = document.createElement('div');
                el.className = 'flex gap-4 pb-8 relative';
                el.innerHTML = `${!isLast ? '<div class="absolute left-[5px] top-2 bottom-0 w-[1px] bg-gray-200"></div>' : ''}<div class="w-2.5 h-2.5 rounded-sm bg-brand-green shrink-0 mt-1.5 relative z-10"></div><div><div class="flex items-center gap-2 mb-1"><span class="text-[10px] font-mono text-gray-400">${safeDate(h.Date)}</span></div><p class="text-sm font-semibold text-gray-900 leading-tight">${safeStr(h.Action)}</p>${h.Notes ? `<p class="text-xs text-gray-500 mt-2 font-mono bg-gray-50 p-2 border border-gray-100 rounded-sm">${safeStr(h.Notes)}</p>` : ''}</div>`;
                list.appendChild(el);
            });
        }

        function showDetails(show) {
            document.getElementById('details-panel-empty').classList.toggle('hidden', show);
            document.getElementById('details-panel-content').classList.toggle('hidden', !show);
        }

        function getStatusClasses(status) {
            if (!status) return 'bg-white border-gray-200 text-gray-500';
            switch(status.toLowerCase()) {
                case 'overdue': return 'bg-white border-red-200 text-red-700';
                case 'urgent': return 'bg-white border-amber-200 text-amber-700';
                default: return 'bg-white border-brand-green/30 text-brand-green';
            }
        }
        
        // Listeners
        document.getElementById('searchInput').addEventListener('input', () => renderFeed());
        document.getElementById('filterStatus').addEventListener('change', () => renderFeed());
    </script>
</body>
</html>
